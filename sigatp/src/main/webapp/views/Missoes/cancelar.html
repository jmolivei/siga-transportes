#{calendario /}
#{decimal /}
#{extends 'main.html' /}

#{set title:'SIGA-Transporte' /}

<div class="gt-bd clearfix">
	<div class="gt-content clearfix">
		<h2>Cancelar Miss&atilde;o: ${missao.sequence}</h2>
		#{erros}#{/erros}
		#{form @Missoes.cancelarMissao(), enctype:"multipart/form-data"}
		<div id ="infCancelamento" class="gt-content-box gt-for-table">
		<table class="gt-table" >
		<tr>
        	<th>Justificativa: <span style="color: red; font-weight: bolder;">*</span></th>
        	<td><textarea name="missao.justificativa" rows="7" cols="80"></textarea></td>
        </tr>
		</table>
		</div>
		<input type="hidden" name="missao.id" value="${missao.id}"/>
		<br/><span style="color: red; font-weight: bolder; font-size: smaller;">&{'views.erro.preenchimentoObrigatorio'}</span>
		<div class="gt-table-buttons">
			<input type="submit" value="&{'views.botoes.cancelarMissao'}" class="gt-btn-medium gt-btn-left" />
			<input type="button" value="&{'views.botoes.voltar'}" class="gt-btn-medium gt-btn-left" onclick="javascript:window.location = '@{Missoes.buscarPelaSequence(missao.sequence)}';" />
		</div>
		#{/form}
	</div>
</div>
