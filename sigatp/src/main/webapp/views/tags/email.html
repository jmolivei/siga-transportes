<script src="@{'/public/javascripts/jquery/jquery-ui-1.8.16.custom.min.js'}"></script>
<script src="@{'/public/javascripts/jquery/i18n/jquery.ui.datepicker-pt-BR.js'}"></script>
<script src="@{'/public/javascripts/jquery.maskedinput-1.2.2.min.js'}"></script>
<link rel="stylesheet" href="@{'/public/javascripts/jquery/jquery-ui-1.8.16.custom.css'}" type="text/css" media="screen">

<script>
$(document).ready(function() { 
	$('.email').blur(function() {
		var padrao = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
		if($('.email').val() != "" && !padrao.test($('.email').val())){
			alert("O formato de e-mail está incorreto.");
			$('.email').focus();
		};		
	});
});
</script>
